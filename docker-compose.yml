version: '3.8'

services:
  # ML Model Training Service
  # Trains the model on the House Prices dataset
  ml-train:
    build:
      context: .
      dockerfile: Dockerfile
    command: python entrypoint/train.py --config config/prod.yaml
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1

  # ML Inference Service
  # Runs inference on test data to generate predictions
  ml-inference:
    build:
      context: .
      dockerfile: Dockerfile
    command: python entrypoint/inference.py --config config/prod.yaml
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - ml-train
