# Production Configuration
# For House Prices - Advanced Regression Techniques

data:
  raw_data_path: "data/01-raw/train.csv"
  train_path: "data/01-raw/train.csv"
  test_path: "data/01-raw/test.csv"
  validation_split: 0.15
  target_column: "SalePrice"
  predictions_path: "data/04-predictions/submission.csv"

preprocessing:
  handle_missing: "median"
  categorical_encoding: "onehot"
  numerical_scaling: "standard"
  remove_outliers: true
  outlier_threshold: 3.0

model:
  type: "RandomForest"
  parameters:
    n_estimators: 200
    max_depth: 20
    min_samples_split: 3
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1

training:
  batch_size: 64
  epochs: 20
  early_stopping: true
  patience: 5

evaluation:
  metrics:
    - mae
    - rmse
    - r2
  cross_validation_folds: 5

logging:
  level: "WARNING"

environment: "production"
