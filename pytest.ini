[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_data: Tests that require data files

# Coverage options
[coverage:run]
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
